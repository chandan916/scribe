<div class="row mt-5">
    <div class="offset-sm-1 col-sm-10">
        <div class="card-text-blank bg-light">
            <div class="card-body">
                <div class="card-title">
                    <h1>Profile</h1>
                </div>
                <div class="card-text">
                    <div class="row">
                        <div class="col-sm-4">
                            <img [src]="selectedImage" width="256" height="256"
                            class="img-circle">
                                <input type="file" id="fileupload" class="form-control"
                                (change)="showPreview($event)">
                        
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" 
                                    placeholder="firstname" [(ngModel)]="user.displayname">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">E-mail</label>
                                <div class="col-sm-8">
                                    <input type="email" readonly class="form-control"
                                    [(ngModel)]="user.email">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Bio</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" row=6 
                                    placeholder="Tell us something about yourself.."
                                    [(ngModel)]="user.bio"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="offset-sm-1 col-sm-10">
        <div class="card text-blank bg-light">
            <div class="card-body">
                <div class="card-text">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-form-label">Your Interest</label>
                                <div class="col-sm-12">
                                    <textarea class="form-control" row=6
                                    placeholder="I like to read sci-fi novels.."
                                    [(ngModel)]="user.interest"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-form-label">Your Hobbies
                                    <small><i>(comma seperate each hoobies)</i></small>
                                </label>
                                <div class="col-sm-12">
                                    <textarea class="form-control" row=6
                                    placeholder="I like to read sci-fi novels.."
                                    [(ngModel)]="user.hobbies"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <button class="btn btn-warning round pull-right"
                (click)="update()">Update</button>
                <div class="alert alert-success fade show pull-left"
                role="alert" *ngIf="message">{{message}}</div>
            </div>
        </div>
    </div>
</div>
