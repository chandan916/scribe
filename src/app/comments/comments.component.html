<div class="row mt-5" *ngIf="loggedIn">
    <div class="col">
        <textarea row="2" placeholder="Enter your comments.." [(ngModel)]="comment"></textarea>
    </div>
</div>


<div class="row" *ngIf="loggedIn">
    <div class="col">
        <div class="pull-right">
            <button class="btn btn-primary" (click)="postcomment()">Post</button>
        </div>
    </div>
</div>

<div class="alert alert-primary" *ngIf="!loggedIn">
    Please Login To post a comment!!
</div>

<h4>Comments ({{comments.length}})</h4>

<div class="row mt-3" *ngFor="let comment of comments">
    <div class="col">
        <div class="card">
            <div class="card-header">
                {{comment.ownername}} <i>commented on </i>{{
                    comment.created.toDate() | date:'MM/d/yyyy h:mm a'
                }}
            <div class="card-body">
                <div class="card-text">
                    {{comment.text}}
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
